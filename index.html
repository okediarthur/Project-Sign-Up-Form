<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sytles.css" />
    <title>Sign-Up-Form</title>
  </head>
  <body>
    <div class="background-img">
      <img src="assets/haileWest.jpg" alt="/" />
    </div>
    <div class="logo-bg">
      <img src="assets/odin-lined.png" alt="ODIN" />
    </div>
    <div class="first-paragraph">
      <p class="first">
        This is not a real online service! You know you need something like this
        in you life to help you realise your deepest dreams.Sign Up now to get
        started.
        <br />
        You know you want to.
      </p>
      <form action="#" method="get">
        <fieldset>
          <legend>Let's do this!</legend>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" />
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
