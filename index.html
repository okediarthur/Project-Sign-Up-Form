<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sytles.css" />
    <title>Sign-Up-Form</title>
  </head>
  <body>
    <div class="img-container">
      <img src="assets/haileWest.jpg" alt="" id="bg-image"/ >
      <div>
        <img src="assets/odin-lined.png" alt="ODIN" id="logo-image" />
        <h1>ODIN</h1>
      </div>
      <div class="text-container">
        <p class="first">
          This is not a real online service! You know you need something like
          this in you life to help you realise your deepest dreams.Sign Up now
          to get started.
          <br />
          You know you want to.
        </p>
        <div class="form-query">
          <form action="#" method="get">
            <fieldset>
              <legend>Let's do this!</legend>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" />
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <label for="phone_number">Phone Number</label>
              <input type="number" id="phone_number" name="phone_number" />
              <label for="user_password">Password</label>
              <input
                type="password"
                id="user_password"
                name="password"
                required
              />
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                id="user_password"
                name="confirm_password"
                required
              />
            </fieldset>
          </form>
        </div>
        <button type="submit" id="btn">Create Account</button>
        <p class="final">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
